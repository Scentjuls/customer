  <!-- BEGINNING OF RELATED PRODUCTS -->
  <section class="related-products py-5">
    <div class="container-fluid">
      <div class="row mx-lg-5 px-lg-5">
        <div class="col-lg-12">
          <div class="related-products-text-container">
            <p class="related-products-text">Related Products</p>
          </div>
        </div>
        <div *ngFor="let product of products | slice:0:4" class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4">
              <img src="{{product.image[0]}}" class="card-img" alt="product image">
              <div class="card-body text-center">
                <h5 class="product-title">{{product.product_name | slice:0:24}}
                  <span *ngIf="product.product_name.length > 24">...</span>
                </h5>
                <p class="description">{{product.product_description | slice:0:33}} 
                  <span *ngIf="product.product_description.length > 33">...</span>
                </p>
                <p class="price">{{product.new_price | currency: "â‚¦"}}</p>
                <!-- <app-star-rating [rating]=4></app-star-rating> -->
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-2 pr-0">
                    <button (click)="viewProduct(product)" routerLink="/product-view" class="btn eye-icon w-100 h-100"><i class="far fa-eye"></i></button>
                  </div>
                  <div class="col-8">
                    <button class="btn cart-icon w-100 py-3"><i class="fas fa-shopping-cart"></i>Add To Cart</button>
                  </div>
                  <div class="col-2 pl-0">
                    <button class="btn heart-icon w-100 h-100"><i class="fas fa-heart"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
  <!-- ENDING OF RELATED PRODUCTS -->
